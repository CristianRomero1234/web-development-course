<body>
    <style>
        body {
            text-align: center;
            font-family: 'Courier New', Courier, monospace;
            max-height: fit-content;
            border: 3px dashed black;
            border-radius: 15px;
        }

        ul {
            list-style-type: none;
        }

        hr {
            width: 70%;
            margin: auto;
            margin-bottom: 3px;
        }

        iframe {
            margin-top: 2px;
            border: 2px dotted aqua;
            border-radius: 15px;
            padding: 2px;
            width: 70%;
            height: 70%;
        }

        .centered-list {
            /* Remove default bullet points */
            padding: 5%;
            /* Remove default padding */
            margin: auto;

            /* Center horizontally */
            text-align: center;
            /* Center list items horizontally */
        }

        @media (max-width: 768px) {
            
            .centered-list {
                font-size: 1.2rem;
                /* Adjust font size for smaller screens */
            }
        }

        @media (max-width: 768px) {
            iframe {
                width: 50%;
                height: 50%;
                /* Adjust font size for smaller screens */
            }
        }

        .image-carousel {
            max-width: 800px;
            /* Adjust width as needed */
            margin: 0 auto;
            /* Center horizontally */
            overflow: hidden;
            /* Hide overflowing content */
            list-style: none;
            max-height: 500px;
        }

        .carousel-slides {
            display: flex;
            width: 300%;
            /* 3 times the container width to show 3 images */
            animation: slide 200s infinite linear;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            33% {
                transform: translateX(-100%);
            }

            66% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(-300%);
            }
        }

        img {
            border: 2px dotted orange;
            border-bottom: none;
            max-width: 500px;
            max-height: 500px;
        }
    </style>
