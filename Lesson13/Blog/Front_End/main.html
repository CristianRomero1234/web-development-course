<body>
    <style>
        body {
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        ul{
            list-style-type: none;
        }

        .centered-list {
            
            /* Remove default bullet points */
            padding: 5%;
            /* Remove default padding */
            margin: auto;

            /* Center horizontally */
            text-align: center;
            /* Center list items horizontally */
        }

        @media (max-width: 768px) {
            .centered-list {
                font-size: 1.2rem;
                /* Adjust font size for smaller screens */
            }
        }

        .image-carousel {
            width: 800px;
            /* Adjust width as needed */
            margin: 0 auto;
            /* Center horizontally */
            overflow: hidden;
            /* Hide overflowing content */
            list-style: none;
        }

        .carousel-slides {
            display: flex;
            width: 300%;
            /* 3 times the container width to show 3 images */
            animation: slide 300s infinite linear;
        }

        @keyframes slide {
            0% {
                transform: translateX(0);
            }

            33% {
                transform: translateX(-100%);
            }

            66% {
                transform: translateX(-200%);
            }

            100% {
                transform: translateX(-300%);
            }
        }

        .carousel-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .carousel-nav button {
            padding: 5px 10px;
            border: none;
            background-color: #ccc;
            cursor: pointer;
        }

        img { 
            border: 2px dotted orange;
        }
    </style>
