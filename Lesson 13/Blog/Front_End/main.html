<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog: Le connoisseur</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <nav id="top_navbar">
        <script type="module">
            import { renderNavbar } from "./modules/topNavbar.js"
            renderNavbar("Le connoisseur");
        </script>
    </nav>
    <button id="openBTN" class="btn btn-light">&equiv;</button>
    <style>
        body {
            font-family: "Lato", sans-serif;
        }

        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: rgb(238, 234, 234);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        #sidebar a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        #sidebar a:hover {
            color: #f1f1f1;
        }

        #sidebar .closebtn {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 36px;
            margin-left: 50px;
        }

        

        #main {
            transition: margin-left .5s;
            padding: 16px;
        }

        /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
        @media screen and (max-height: 450px) {
            #sidebar {
                padding-top: 15px;
            }

            #sidebar a {
                font-size: 18px;
            }
        }
    </style>
    <section id="main">
        <article id="article_container">
            <h2 id="article_title">Title</h2>
            <img id="article_image" alt="This article main image">
            <section id="article_contents">
                <p id="contents_paraghraph_0">
            </section>
        </article>
    </section>
   
    <aside id="sidebar">

        <script type="module" type="text/javascript">
            import { renderSideBar } from "./modules/sideNavBar.js"
            renderSideBar("openBTN", "main");
        </script>
    </aside>
</body>

</html>
